<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Snake...</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">
</head>
<body>
	<p id="msg">Let's play</p>
<div class="container">
	
<div class="dashboard">
	<form id="setup" method="POST" action="db.php">
		<p>Username</p>
		<input type="text" name="username" id="username" placeholder="Username" autocomplete="off" required>
		<p id="errorMsg"></p>
		<p>Difficulty</p>
		<select name="difficulty">
			<option value="150">Easy</option>
			<option value="100">Medium</option>
			<option value="75">Hard</option>
			<option value="40">Extreme</option>
		</select>
		<br>
		<button class="btn" id="startBtn">Start</button>
	</form>
</div>

<div id="test">
	<canvas id="canvas" width="486" height="486"></canvas>
</div>

<div class="scoreboard" id="target">
	<h1><u>ScoreBoard</u></h1>
</div>


</div>


<script type="text/javascript" src="index5.js"></script>
</body>
</html>
